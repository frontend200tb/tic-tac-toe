<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Kashirin">
  <meta name="copyright" content="200TB Web Studio">
  <meta name="description" content="tic tac toe ivan kashirin application">
  <meta name="keywords" content="tic tac toe, rsschool">
  <title>frontend200tb tic tac toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>

<body>
  <div class="page">


    <header class="header">
      <div class="container">
        <div class="header-content">
          <logo class="logo-left"></logo>
          <logo class="logo-right"></logo>
        </div>
      </div>
    </header>


    <main class="main">
      <div class="score">
        <div class="score-title"></div>
        <div class="score-row">
          <span class="img-x"></span>
          <span class="count-x"></span>
        </div>
        <div class="score-row">
          <span class="img-o"></span>
          <span class="count-o"></span>
        </div>
      </div>
      <div class="playground">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button class="btn"></button>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <a class="footer-github" href="https://github.com/frontend200tb" title="frontend200tb" target="_blank"></a>

          <a class="footer-logo" href="https://rs.school/js-stage0/" title="Rolling Scopes School" target="_blank"></a>
        </div>
      </div>
    </footer>



  </div>
  <script src="js/index.js"></script>
</body>

</html>
